<md-toolbar color="primary" style="">
  <!--<i class="material-icons app-toolbar-menu">menu</i>
  <span class="app-toolbar-filler"></span>-->
  <div fxLayout="column" class="customToolbar">
    <h1>Ksiegarnia Internetowa</h1>
    <p>Nasze sklepy prowadzimy z pasją!</p>
  </div>
  <div fxFlex></div>
  <div fxLayout="row" class="customToolbar" fxShow.gt-xs="true" fxShow="false">
    <div fxLayoutAlign="center center" class="basketShop">
      <p><b>Twój koszyk</b></p>
    </div>
    <div style="border:1px solid">
      <button md-button>Liczba produktów: 0</button>
    </div>
  </div>

  <button md-icon-button [mdMenuTriggerFor]="menu" fxShow.gt-xs="false" fxShow="true">
    <md-icon>shopping_basket</md-icon> 0
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <span>Liczba produktów: 0</span>
    </button>
  </md-menu>

  
</md-toolbar>
<md-sidenav-container>
 <div class="container">

   <md-card>
     <nav md-tab-nav-bar>
       <a md-tab-link
          *ngFor="let tabLink of tabLinks; let i = index"
          [routerLink]="tabLink.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
         {{tabLink.label}}
       </a>
     </nav>


     <router-outlet></router-outlet>
   </md-card>


 </div>
   

</md-sidenav-container>
