
<md-tab-group (selectedIndexChange)="onTabChange($event)" #nav>
  <md-tab *ngFor="let navLink of navLinks; let i = index">
    <template md-tab-label>{{navLink.label}}</template>
  </md-tab>
</md-tab-group>
